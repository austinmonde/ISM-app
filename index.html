<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-id" placeholder="search for images">
        <button id="search-button">Search</button>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="nature image">
                <a href="http://" target="_blank" rel="noopener noreferrer">An image of nature</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="nature image">
                <a href="http://" target="_blank" rel="noopener noreferrer">An image of nature</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="nature image">
                <a href="http://" target="_blank" rel="noopener noreferrer">An image of nature</a>
            </div>
        </div>
        <button id="show-more-btn">Show More</button>
    </form>
</body>
</html>
